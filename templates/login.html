<form class="form-signin form-horizontal" id="login_form" role="form">
	<div class="col-sm-9 col-sm-offset-3">
		<h2 class="form-signin-heading">{{translations_login_with_lection}}</h2>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10" id="errors">

		</div>
	</div>

	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">{{translations_username}}</label>
		<div class="col-sm-9 col-sm-offset-1">
			<input type="text" id="username" name="username" class="form-control" placeholder="Brugernavn" required autofocus="on">
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">{{translations_password}}</label>
		<div class="col-sm-9 col-sm-offset-1">
			<input type="password" id="password" name="password" class="form-control" placeholder="Kodeord" required>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button class="btn btn-lg btn-primary btn-block" type="submit">{{translations_login}}</button>
		</div>
	</div>
</form>
